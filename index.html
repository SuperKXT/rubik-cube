<!DOCTYPE html>
<html>

<head>
	<title>Saad's Rubik's Cube</title>
	<meta charset='UTF-8' />
	<link rel='stylesheet' href='styles.css' />
</head>

<body>

	<button id='themeToggle'>Light</button>

	<div id='cube' class='cube animate'></div>

	<div class='cube-controls'>
		<button id='animationToggle'>Stop Animation</button>
		<button class='rotate-button' data-direction='left'>←</button>
		<button class='rotate-button' data-direction='right'>→</button>
		<button class='rotate-button' data-direction='up'>↑</button>
		<button class='rotate-button' data-direction='down'>↓</button>
	</div>

	<script src='index.js'></script>

</body>

</html>
